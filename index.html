<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: rgb(19, 19, 19)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 0, 0)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 102, 0)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 244, 76)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: green"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(0, 132, 255)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(17, 0, 255)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(124, 63, 202)"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
